[os]
disabled = false
style = "bg:color_user fg:color_fg0"

[os.symbols]
Alpine = ""
Amazon = ""
Arch = "󰣇"
Debian = "󰣚"
# EndeavourOS = " " ""
EndeavourOS = "󰣇"
Fedora = "󰣛"
Linux = "󰌽"
Macos = "󰀵"
Manjaro = ""
Mint = "󰣭"
Pop = ""
Redhat = "󱄛"
SUSE = ""
Ubuntu = "󰕈"
Windows = "󰍲"

[username]
show_always = true
style_user = "bg:color_user fg:color_fg0"
style_root = "bg:color_user fg:color_fg0"
format = '[ $user ]($style)'

[hostname]
ssh_only = true
ssh_symbol = " "
format = '[$ssh_symbol$hostname]($style)'
style = "bg:color_user fg:color_fg0"
trim_at = '.companyname.com'
disabled = false

[directory]
style = "fg:color_fg0 bg:color_dir"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "/"
truncate_to_repo = false
fish_style_pwd_dir_length = 1

[directory.substitutions]
".config" = ""
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Nextcloud" = ""
"Pictures" = " "
"workspace" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:color_git"
format = '[[ $symbol $branch ](fg:color_fg1 bg:color_git)]($style)'

[git_status]
style = "bg:color_git"
format = '[[($all_status$ahead_behind )](fg:color_fg1 bg:color_git)]($style)'

[status]
disabled = false
success_style = 'fg:color_lang bg:color_success'
failure_style = 'fg:color_lang bg:color_failure'
format = """
[ $symbol $status]($style)\
[](bg:none $style inverted)"""
symbol = ""
# success_symbol = " "

[time]
disabled = false
use_12hr = true
format = '[$time]($style)'
time_format = '%I:%M'
style = 'fg:color_fg1 bg:color_bg1'

[battery]
format = '[$symbol$percentage]($style)'

[[battery.display]]
style = 'fg:color_batt bg:color_bg0'
threshold = 80

[character]
success_symbol = '[❯](color_char)'
error_symbol = '[❯](color_failure)'


# Languages / Tools
# ----------

[c]
symbol = " "
style = "bg:color_lang"
format = '[[ $symbol ](fg:color_fg1 bg:color_lang)]($style)'

# [cpp]
# symbol = " "
# style = "bg:color_lang"
