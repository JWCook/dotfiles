[docker_context]
symbol = ""
style = "bg:color_bg1"
format = '[[ $symbol( $context) ](fg:#83a598 bg:color_bg1)]($style)'

[golang]
symbol = ""
style = "bg:color_lang"
format = '[[ $symbol ](fg:color_fg1 bg:color_lang)]($style)'

[java]
symbol = ""
style = "bg:color_lang"
format = '[[ $symbol ](fg:color_fg1 bg:color_lang)]($style)'

[kotlin]
symbol = ""
style = "bg:color_lang"
format = '[[ $symbol ](fg:color_fg1 bg:color_lang)]($style)'

[lua]
symbol = " "
style = "bg:color_lang"
format = '[[ $symbol ](fg:color_fg1 bg:color_lang)]($style)'

[nodejs]
symbol = ""
style = "bg:color_lang"
format = '[[ $symbol ](fg:color_fg1 bg:color_lang)]($style)'

[php]
symbol = ""
style = "bg:color_lang"
format = '[[ $symbol ](fg:color_fg1 bg:color_lang)]($style)'

[python]
symbol = ""
style = "fg:color_fg1 bg:color_lang"
format = '[ $symbol($version )(\($virtualenv\) )]($style)'
version_format = '$major.$minor'

[ruby]
symbol = " "
style = "bg:color_lang"
format = '[[ $symbol ](fg:color_fg1 bg:color_lang)]($style)'

[rust]
symbol = "󱘗 "
style = "bg:color_lang"
format = '[[ $symbol ](fg:color_fg1 bg:color_lang)]($style)'
