"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](color_user)\
$os$username$hostname\
[](fg:prev_bg bg:color_dir)\
$directory\
[](fg:prev_bg bg:color_git)\
$git_branch$git_status\
[](fg:prev_bg bg:color_lang)\
$c$cpp$docker_context$golang$java$kotlin$lua$nodejs$php$python$ruby$rust\
$status\
[ ](fg:color_lang)\
$line_break$character
"""

right_format = """
[](color_bg1)\
$time\
[](fg:color_bg1 bg:color_bg0)\
$battery\
[ ](fg:color_bg0)\
"""

