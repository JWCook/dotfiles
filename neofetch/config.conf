# See this wiki page for more info:
# https://github.com/dylanaraps/neofetch/wiki/Customizing-Info
print_info() {
    info title
    info underline

    info "OS" distro
    info "Host" model
    info "Kernel" kernel
    info "Uptime" uptime
    info "Shell" shell
    info "Resolution" resolution
    info "DE" de
    info "WM" wm
    # info "WM Theme" wm_theme
    # info "Theme" theme
    # info "Icons" icons
    # info "Packages" packages
    info "Terminal" term
    info "Terminal Font" term_font
    info "CPU" cpu
    info "GPU" gpu
    info "Memory" memory
    info "GPU Driver" gpu_driver  # Linux/macOS only
    info "CPU Usage" cpu_usage
    info "Disk" disk
    info "Battery" battery
    info "Local IP" local_ip
    info "Public IP" public_ip

    info cols
}

memory_percent="on"
speed_shorthand="on"
cpu_temp="C"
underline_char="─"

# IP Address
public_ip_host="http://ident.me"
public_ip_timeout=2

# Disks to display: the values can be any /dev/sdXX, mount point or directory
disk_show=('/')

# Info bars
bar_char_elapsed="▉"
bar_char_total="·"
bar_length=15
cpu_display="barinfo"
memory_display="barinfo"
battery_display="barinfo"
disk_display="barinfo"

# Turn off all colors and disables image backend (ASCII/Image).
# stdout="on"
